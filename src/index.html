<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./main.css">
  <title>Bootstrap w/ Webpack (market)</title>
</head>

<body>
  <header class="w-100 fixed-top">
    <nav class="navbar bg-body-tertiary fixed-top navbar-expand-md ">
      <div class="container-fluid ">
        <a class="navbar-brand fw-bold" href="#">Бренд</a>
        <div class="d-flex flex-md-row-reverse gap-2 flex-md-grow-1">
          <button type="button" class="custom-btn btn btn-primary w-auto" data-bs-toggle="modal"
            data-bs-target="#callBackModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" fill="currentColor"
              class="bi bi-telephone-fill mb-1" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
            </svg>
            <span class="d-none d-md-inline-block">Заказать звонок</span>
          </button>
          <button class="custom-btn navbar-toggler px-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 fw-semibold">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Цены</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="custom-video-bg w-100 min-vh-100 overflow-hidden position-relative">
    <div
      class="container-sm d-flex flex-column justify-content-center text-center min-vw-100 vh-100 position-absolute z-1">
      <h1 class="h1 text-light">Купить <a class="text-danger link-underline link-underline-opacity-0" href="#">товар</a>
        с доставкой</h1>
      <h2 class="h2 text-light fw-bold">Офицальный поставщик <a
          class="text-danger link-underline link-underline-opacity-0" href="#">товаров</a> в
        стране!
      </h2>
    </div>
    <video class="vh-100 object-fit-cover w-100 position-absolute" autoplay muted loop>
      <source src="video/bg.mp4" type="video/mp4">
    </video>
  </section>
  <div>cotalog</div>
  <div class="modal fade" id="callBackModal" tabindex="-1" aria-labelledby="callBackLabel" aria-hidden="true">
    <div class="modal-dialog z-3">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="callBackLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="custom-btn btn btn-secondary custom-btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="custom-btn btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
